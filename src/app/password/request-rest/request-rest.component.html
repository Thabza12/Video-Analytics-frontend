<div class="card">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #requestResetForm="ngForm">

            <h1 class="text-center h3 mb-3 font-weight-normal">Reset password</h1>

            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="form.email">
            <br>
            <div class="col-sm-15">
                <button class="btn btn-primary btn-block me-5" type="submit" [disabled]="!requestResetForm.valid">Submit</button>
              </div>
          </form>


    </div>
</div>
