<div class="card">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #passwordResetForm="ngForm">

            <h1 class="text-center h3 mb-3 font-weight-normal">Change password</h1>
            <!-- <div class="alert alert-danger" [hidden]="!error"> {{error}} </div> -->

            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required
                autofocus [(ngModel)]="form.email">
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
                required [(ngModel)]="form.password">
            <br>
            <label for="inputPassword_confirmation" class="sr-only">Confirm Password</label>
                <input type="password" name="password_confirmation" id="inputPassword_confirmation" class="form-control" placeholder="Cornfirm Password" 
                required [(ngModel)]="form.password_confirmation">
            <br>
            <div class="col-sm-15">
                <button class="btn btn-primary btn-block me-5" type="submit" [disabled]="!passwordResetForm.valid">Change Password</button>
            </div>
        </form>


    </div>
</div>
