<div class="container mt-3">
    <h2>Algorithm results</h2>
    <br>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let algoResult of algoResults">
                <td>{{algoResult.productName}}</td>
                <td>{{algoResult.productImage}}</td>
                <td>
                    <button (click) = "updateAlgoResults(algoResult.id)" type="button" class="btn btn-outline-primary me-2">Edit</button>
                    <button (click) = "deleteAlgoResults(algoResult.id)" type="button" class="btn btn-outline-danger">Delete</button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
