<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <form class="form-signin" (ngSubmit)="onSubmit()" #signInForm="ngForm">

                <h1 class="text-center h3 mb-3 font-weight-normal">Sign in</h1>

                <div class="alert alert-danger" [hidden]="!error"> {{error}} </div>

                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="form.email">
                <br>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="form.password">
                <div class="checkbox mb-3">
                  <br>
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <div class="col-sm-15">
                    <button class="btn btn-primary btn-block me-5" type="submit" [disabled]="!signInForm.valid">Sign in</button>
                    <small class="float-right">
                      <a routerLink="/request-reset">Reset Password</a>
                    </small>
                  </div>
              </form>


        </div>
    </div>
</body>
</html>
