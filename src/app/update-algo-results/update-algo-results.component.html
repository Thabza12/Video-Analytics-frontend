<div class="class container">
    <form (ngSubmit)="onSubmit()">
        <br>
        <br>
        <br>
        <h1>Update Algorithm Results Form</h1>
        <br>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" [(ngModel)]="algoResult.productName" placeholder="Product Name"
                    name="Product Name">
            </div>
            <div class="col">
                <input type="text" class="form-control" [(ngModel)]="algoResult.productImage"
                    placeholder="Product Image" name="Product Image">
            </div>
        </div>
        <br>

        <button type="submit[disabled]" class="btn btn-success" (click)="onSubmit()">Submit</button>


    </form>
</div>
