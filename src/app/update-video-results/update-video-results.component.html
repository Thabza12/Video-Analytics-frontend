<div class="class container">
    <form (ngSubmit)="onSubmit()">
        <br>
        <br>
        <br>
        <h1>Update Video Results Form</h1>
        <br>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" [(ngModel)]="videoResult.pickedProduct"
                    placeholder="Picked Product" name="Picked Product">
            </div>
            <div class="col">
                <input type="text" class="form-control" [(ngModel)]="videoResult.totalCases" placeholder="Total Cases"
                    name="Total Cases">
            </div>
        </div>
        <br>

        <button type="submit[disabled]" class="btn btn-success" (click)="onSubmit()">Submit</button>


    </form>
</div>
